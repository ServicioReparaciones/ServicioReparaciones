<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pi="http://primefaces.org/icarus">


    <h:form id="menuform">

        <pi:menu widgetVar="IcarusMenu">
            <p:submenu id="cli_clientes" label="Clientes" icon="fa fa-child">
                <p:menuitem id="cli_nuevo" value="Nuevo Cliente" icon="fa fa-user-plus" outcome="/faces/views/cliente"/>
            </p:submenu>
            <p:submenu id="ord_ordenes" label="Ordenes" icon="fa fa-book">
                <p:menuitem id="ord_nuevo" value="Nuevo Orden" icon="fa fa-newspaper-o" outcome="/faces/views/orden"/>
                <p:menuitem id="ord_modify" value="Actualizar Orden" icon="fa fa-edit" outcome="/faces/views/updateorden"/>
                <p:menuitem id="ord_internas" value="Moviminetos Internos" icon="fa fa-cogs" outcome="/faces/views/movimientointerno"/>
                <p:menuitem id="ord_record" value="Historial Ordenes" icon="fa fa-history" outcome="/faces/views/recordorden"/>
                <p:menuitem id="ord_cancel" value="Cancelar Orden" icon="fa fa-close" outcome="/faces/views/cancelarorden"/>
            </p:submenu>
            <p:submenu id="prd_productos" label="Productos" icon="fa fa-cubes">
                <p:menuitem id="prd_nuevo" value="Nuevo Producto" icon="fa fa-cube" outcome="/faces/views/producto"/>
            </p:submenu>
            <p:submenu id="rpt_repuestos" label="Repuestos" icon="fa fa-steam-square">
                <p:menuitem id="rpt_nuevo" value="Nuevo Repuesto" icon="fa fa-steam" outcome="/faces/views/repuesto"/>
            </p:submenu>
            <p:submenu id="ser_servicios" label="Servicios" icon="fa fa-wrench">
                <p:menuitem id="ser_nuevo" value="Nuevo Servicio" icon="fa fa-truck" outcome="/faces/views/servicio"/>
            </p:submenu>
            <p:submenu id="fa_fallas" label="Fallas" icon="fa fa-ban">
                <p:menuitem id="fal_codes" value="Registrar Codigos" icon="fa fa-barcode" outcome="/faces/views/falla"/>
            </p:submenu>
            <p:submenu id="tec_tecnicos" label="Tecnicos" icon="fa fa-users">
                <p:menuitem id="tec_nuevo" value="Nuevo Técnico" icon="fa fa-male" outcome="/faces/views/tecnico"/>
            </p:submenu>
            <p:submenu id="inv_bodegas" label="Inventarios" icon="fa fa-archive">
                <p:menuitem id="inv_bodega" value="Nueva Bodega" icon="fa fa-folder" outcome="/faces/views/bodega"/>
                <p:menuitem id="inv_articulo" value="Nuevo Articulo" icon="fa fa-dropbox" outcome="/faces/views/articulo"/>
                <p:menuitem id="inv_entrada" value="Nueva Entrada" icon="fa fa-long-arrow-left" outcome="/faces/views/entrada"/>
                <p:menuitem id="inv_salida" value="Nueva Salida" icon="fa fa-long-arrow-right" outcome="/faces/views/salida"/>
            </p:submenu>
            <p:submenu id="usr_usuarios" label="Usuarios" icon="fa fa-user-secret">
                <p:menuitem id="usr_nuevo" value="Administración de Usuarios" icon="fa fa-street-view" outcome="/faces/views/usuarios"/>
            </p:submenu>
        </pi:menu>

    </h:form>

</ui:composition>
