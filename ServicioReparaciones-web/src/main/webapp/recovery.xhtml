<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>ServiReparaciones - Registrarse</title>
    </h:head>
    <h:body styleClass="containerLogin">
        <div class="logo-container">
            <h:graphicImage name="images/logo.svg" id="PageLogo" library="icarus-layout"/>
        </div>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card centerText">
                    <h1 class="lightBlack">Página en Construcción</h1>
                    <p class="lightBlack">Estamos trabajando para que esta opcion esté a su servicio.</p>
                    <p:button outcome="/faces/index" value="Regresar" style="display:inline-block;margin-top:5px"/>
                </div>
            </div>
        </div>
        
        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
            .ui-panel .ui-panel-title {font-size: 17px;}
        </style>

        <h:outputStylesheet name="css/layout-blue.css" library="icarus-layout" />
    </h:body>
</html>
